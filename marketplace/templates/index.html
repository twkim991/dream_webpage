        <header class="masthead">

                <div class="headerdiv">
                    <!-- Page heading-->
                    <h1 class="headerh1">당근</h1>
                    <img class = "headericon" src="../static/marketplace/assets/cart.svg">
                    <h1 class="headerh1">나라</h1>
                </div>
            </div>
            <div>
                <form action="{% url 'search' %}" method="POST">
                    {% csrf_token %}
                    <div class="searchdiv">
                        <div class="searchbutton"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">검색</button></div>
                        <div class="searchinputdiv">
                            <input class="form-control form-control-lg" id="keyword" name = "keyword" type="text" placeholder="Search" data-sb-validations="required,email" />
                        </div>
                    </div>
                </form>
            </div>
        </header>
        <!-- Post Grid-->
        <section>
            <div class="container">
                <div>
                    <img class="seemoreicon" src="../static/marketplace/assets/more.png">
                    <span> 전체글 보기 </span>

                </div>

        </section>
        <!-- Category Grid-->
        <section class="categorysection features-icons bg-light text-center">

                    <div class="categorydivdiv">
                        <a href="{% url 'search' %}?category=001"><img class="categoryicon" src="../static/marketplace/assets/데스크탑.PNG" ></a>

                    </div> 
                    <div class="categorydivdiv">
                        <img class="categoryicon" src="../static/marketplace/assets/monitor.png">

                    </div> 
                    <div class="categorydivdiv">
                        <img class="categoryicon" src="../static/marketplace/assets/CPU.png">
                        <p class="categoryp"> CPU/메인보드</p>
                    </div> 
                    <div class="categorydivdiv">
                        <img class="categoryicon" src="../static/marketplace/assets/그래픽카드.svg">
                        <p class="categoryp"> 메모리/그래픽카드</p>
                    </div> 
                </div>
                <div class="categorydiv">
                    <div class="categorydivdiv">
                        <img class="categoryicon" src="../static/marketplace/assets/SSD.png">
                        <p class="categoryp"> HDD/SDD/ODD</p>
                    </div>
                    <div class="categorydivdiv">
                        <img class="categoryicon" src="../static/marketplace/assets/파워서플라이.png">
                        <p class="categoryp"> 쿨러/파워서플라이</p>
                    </div>
                    <div class="categorydivdiv">
                        <img class="categoryicon" src="../static/marketplace/assets/키보드마우스.png">
                        <p class="categoryp"> 주변기기</p>
                    </div>
                    <div class="categorydivdiv">
                        <img class="categoryicon" src="../static/marketplace/assets/ETC.png">
                        <p class="categoryp"> 기타</p>
                    </div>
                </div>
            </div>
        </section>
